coil-compose = "3.1.0"
coil-network-okhttp = "3.1.0"
core-ktx = "1.10.1"
appcompat = "1.6.1"
koin-android = "4.1.0"
koin-compose = "4.1.0"
koin-compose-viewmodel = "4.1.0"
koin-core = "4.1.0"
kotlinx-coroutines-android = "1.3.9"
ktor-client-content-negotiation = "3.1.1"
